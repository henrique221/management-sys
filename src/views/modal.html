<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    {{title}}
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class='input-group'>
                        <div class='container-fluid'>
                            <div>
                                <div class="form-group row d-flex justify-content-center">
                                    <label for='initialDate' class="col-sm-5 col-form-label">Data inicial</label>
                                    <div class='col-sm-20'>
                                        <input class="form-control col-sm-50 " id='initialDate' name='initialDate' type='date'>
                                    </div>
                                </div>
                                <div class="form-group row d-flex justify-content-center">
                                    <label for='dias' class="col-sm-5 col-form-label">Quantidade de dias</label>
                                    <div class='col-sm-20'>
                                        <input class="form-control" id='dias' name='dias' type='number' placeholder='Quantidade de dias'>
                                    </div>
                                </div>
                                <div class="form-group row d-flex justify-content-center">
                                    <label for='tasks' class="col-sm-5 col-form-label">Quantidade de tarefas</label>
                                    <div class='col-sm-20'>
                                        <input class="form-control" id='tasks' name='tasks' type='number' placeholder='Quantidade de tarefas'>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>

        </div>
    </div>
</div>
<script>
    document.getElementById('initialDate').setAttribute('value', '{{dateMoment}}')
</script>
