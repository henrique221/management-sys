{% set burndown = "active" %} {% extends "./layout/main.html" %} {% block content %}

<script src="/static/assets/js/Chart.bundle.js"></script>
<script src="/static/assets/js/utils.js"></script>

<style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>

<body>
    <div class='container'>
        <div style="width:90%;">
            <canvas id="canvas"></canvas>
        </div>
    
    <br>
    <div class='input-group'>
        <div class='container-fluid'>
            <div class='row'>
                <div class="col-md-12 col-md-5 col-lg-3">
                    <label for='remaining'>Remaining</label>
                    <input class="form-control" id='remaining' type='number' placeholder='Remaining tasks'>
                    <label for='bugs'>Bugs</label>
                    <input class="form-control" id='bugs' type='number' placeholder='Bugs'>
                    <label for='extra'>Extra</label>
                    <input class="form-control" id='extra' type='number' placeholder='Extra tasks'>
                    <label for='improvements'>Improvements</label>
                    <input class="form-control" id='improvements' type='number' placeholder='Improvements'>
                    <button class="form-control" id='submit'>Enviar</button>
                </div>
            </div>
        </div>
    </div></div>
    <script>

        var DAYS = [];
        var DATAS = [];
        var day = new Date(2018, 6, 28);

        for (i = 0; i <= 10; i++) {

            DATAS.push(day.getDate() + '/' + day.getMonth() + '/' + day.getFullYear());
            DAYS[i] = DATAS[i];
            day.setDate(day.getDate() + 1);

        };

        var config = {
            type: 'line',
            data: {
                labels: DAYS,
                datasets: [{
                    label: 'Remaining tasks',
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: [],
                    fill: false,
                }, {
                    label: 'bugs',
                    fill: false,
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [],
                }, {
                    label: 'extra',
                    fill: false,
                    backgroundColor: window.chartColors.yellow,
                    borderColor: window.chartColors.yellow,
                    data: []
                }, {
                    label: 'improvements',
                    fill: false,
                    backgroundColor: window.chartColors.green,
                    borderColor: window.chartColors.green,
                    data: []
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Burndown'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                            labelString: day.getDate() + '/' + day.getMonth() + '/' + day.getFullYear()
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Tasks'
                        }
                    }]
                }
            }
        };


        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };

        document.getElementById('submit').addEventListener('click', function () {
            var remaining = document.getElementById('remaining');
            var bugs = document.getElementById('bugs');
            var extra = document.getElementById('extra');
            var improvements = document.getElementById('improvements');
            console.log(remaining.value,
                bugs.value,
                extra.value,
                improvements.value
            );
            config.data.datasets[0].data.push(remaining.value);
            config.data.datasets[1].data.push(bugs.value);
