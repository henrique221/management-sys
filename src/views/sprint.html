{% extends "./layout/main.html" %} {% block content %}
<title>Sprint</title>
<script src="/static/assets/js/Chart.bundle.js"></script>
<script src="/static/assets/js/utils.js"></script>

{% if success == true %}
{% include 'success.html' %}
{% endif %}
<div class='container'>
    <div class='d-flex justify-content-center'>
        <h3 class='m-5'>New sprint</h3>
    </div>
</div>

<form action="" method="POST">
    <div class='input-group'>
        <div class='container col-md-8'>
            <div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='nome' class="col-sm-2 col-form-label">Name</label>
                    <div class='col-12 col-md-8'>
                        <input class="form-control" id='nome' name='nome' type='text' placeholder='Name' required>
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='initialDate' class="col-sm-2 col-form-label">Initial date</label>
                    <div class='col-12 col-md-8'>
                        <input class="form-control" id='initialDate' name='initialDate' type='date' required>
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='dias' class="col-sm-2 col-form-label">Day amount</label>
                    <div class='col-12 col-md-8'>
                        <input class="form-control" id='dias' name='dias' type='number' placeholder='Day amount' required>
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='tasks' class="col-sm-2 col-form-label">Tasks</label>
                    <div class='col-12 col-md-8'>
                        <input class="form-control" id='tasks' name='tasks' type='number' placeholder='Tasks' required>
                    </div>
                </div>
                <div class="d-flex justify-content-center m-5">
                    <button class="btn btn-primary" id='submit'>Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<div class='mt-2 m-2 d-flex justify-content-center flex-column flex-md-row'>
        {% for item in content %}
            <a class='m-2 w-sm-2 flex-fill border border-primary' href='/burndown/{{item.id}}'>{{item.nome}}</a>
        {% endfor %}
    </div>
<script>
    document.getElementById('initialDate').setAttribute('value', '{{dateMoment}}')
 </script>

{% endblock %}
