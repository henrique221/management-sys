{% extends "./layout/main.html" %} {% block content %}
<title>Sprint</title>
<script src="/static/assets/js/Chart.bundle.js"></script>
<script src="/static/assets/js/utils.js"></script>

<div class='container-fluid'>
    <div class='d-flex justify-content-center'>
        <h1>Nova sprint</h1>
    </div>
</div>
<hr>

<form action="" method="POST">
    <div class='input-group'>
        <div class='container-fluid'>
            <div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='initialDate' class="col-sm-2 col-form-label">Data inicial</label>
                    <div class='col-sm-2'>
                        <input class="form-control" id='initialDate' name='initialDate' type='date'>
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='dias' class="col-sm-2 col-form-label">Quantidade de dias</label>
                    <div class='col-sm-2'>
                        <input class="form-control" id='dias' name='dias' type='number' placeholder='Quantidade de dias'>
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <label for='tasks' class="col-sm-2 col-form-label">Quantidade de tarefas</label>
                    <div class='col-sm-2'>
                        <input class="form-control" id='tasks' name='tasks' type='number' placeholder='Quantidade de tarefas'>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mb-2" id='submit'>Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

<script>
    document.getElementById('initialDate').setAttribute('value', '{{dateMoment}}')
</script>
